<div class="logindiv">
    <h1>LOGIN</h1><br>
    <p>USERNAME <input type="text" [(ngModel)]="username"></p>
    <p>PASSWORD <input type="password" [(ngModel)]="password"></p>
    <button class="loginButton" (click)="login()">Login</button>
    <!-- directives/databinding/Two-way-binding -->
    <h2 *ngIf="message" [style.color]="messageColor">{{ message }}</h2>
  </div>
